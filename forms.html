<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
    <form class="container">
        <h1>Responsive Forms</h1>
        <div>
           <label>Full Name</label>
           <input type="text" id="fname" name="fname" required>  
        </div>

        <div>
            <label>Email</label>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        </div>

        <div>
            <label>Password</label>
            <input type="password" id="password" name="password" maxlength="12" required>
        </div>

        <div>
            <label>Confirm Password</label>
            <input type="password" id="password" name="password" maxlength="12" required>
        </div>

        <div>
            <label>Date of Birth</label>
            <input type="date" name="dob" id="dob" min="1940-01-01" max="2023-05-22" required>
        </div>
        
        <div>
            <label>Gender :</label>
            <input type="radio" name="gender" id="gender" required>Male
            <input type="radio" name="gender" id="gender"  required>Female
            <input type="radio" name="gender" id="gender" required>Other
             
        </div>

        <div>
            <label>Countries</label>
            <select class="select">
                <option>Ghana</option>
                <option>Nigeria</option>
                <option>United states</option>
                <option>United Kingdom</option>
                <option>Singapore</option>
                <option>Canada</option>
            </select>

            <div>
                <input type="checkbox" id="tnc" name="tnc">
                <label>Terms & conditions</label>
            </div>

            <div>
                <label>Message</label>
                <textarea id="message" placeholder="Enter Message"></textarea>
            </div>

            <div>
                <input type="submit" id="submit">
            </div>
        </div>


    </form>
</body>
</html>
